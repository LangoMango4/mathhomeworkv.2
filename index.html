<!-- ====== Zscaler CSS overrides (place AFTER the original Zscaler CSS) ====== -->
<style>
  /* Bigger top logo */
  #logo img{
    max-height:140px;        /* was ~75px */
    max-width:min(90vw, 560px);
    height:auto; width:auto;
    image-rendering:auto;    /* keep it crisp */
  }

  /* Bigger “no” icon next to the message */
  .pg.red .eu_h .a_i{
    width:28px;              /* was 19px */
    height:28px;
    background-size:28px 28px;
    margin-right:12px;
    position:relative;
    top:3px;
  }

  /* We’re not using the floating D24 box anymore */
  .uq_cd{ display:none; }
</style>

<!-- ====== Zscaler block (replace your current zscaler-block HTML with this) ====== -->
<div class="pg red" id="zscaler-block">
  <div class="pg_cont">

    <div id="logo_container" class="logo_container">
      <table id="logo" width="50%" cellspacing="0" cellpadding="0" border="0" align="center">
        <tbody>
          <tr align="center">
            <td align="center" class="bh">
              <!-- Bigger logo -->
              <img src="cnslogo.png" alt="CNS Logo">
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <table class="m_tbl" cellpadding="0" cellspacing="0" align="center" role="presentation">
      <tbody>
        <tr>
          <td height="100" valign="top" style="position:relative;">
            <!-- locale en_US -->
            <table id="en_US" width="100%" border="0" cellspacing="0" cellpadding="0">
              <tbody>
                <tr>
                  <td class="eu_h">
                    <!-- bigger NO icon is handled by CSS above -->
                    <i class="a_i"></i>
                    Sorry, you don't have permission to visit this site.
                  </td>
                </tr>
                <tr><td class="hr"><hr></td></tr>

                <tr><td class="eu_co"><b>Website blocked</b></td></tr>
                <tr><td class="eu_co rsn">Not allowed the use of this Social Network site</td></tr>

                <tr>
                  <td class="eu_co">
                    <!-- Snapchat stays clickable to switch to your area -->
                    <a id="snapLink">Snapchat</a>
                  </td>
                </tr>

                <tr><td class="hr"><hr></td></tr>

                <tr>
                  <td class="eu_co fo">
                    Need help? Contact our support team at 0740509750,
                    <a href="mailto:servicedesk@cns.catholic.edu.au">servicedesk@cns.catholic.edu.au</a>
                    <!-- D24 moved here -->
                    <span style="margin-left:10px;color:#9aa0a6;">&middot; Code: <strong>D24</strong></span>
                  </td>
                </tr>

                <tr>
                  <td class="eu_co st red">
                    <span class="s_img"></span>
                    Your organization has selected Zscaler to protect you from internet threats.
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- /locale en_US -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<script>
  // Keep Snapchat switching to the login area (reuse your existing handler if you already have one)
  document.getElementById("snapLink")?.addEventListener("click", function (e) {
    e.preventDefault();
    document.getElementById("zscaler-block")?.remove();
    // show your existing PIN/password screen
    document.getElementById("pinScreen").style.display = "flex";
  });
</script>
